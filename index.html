<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <section class="popup popup_opened">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="user">
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" class="form__input">
                    <input type="text" name="profession" placeholder="Исследователь океана" class="form__input">
                    <button type="submit" class="form__savebtn all-buttons">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <header class="header">
        <img src="./images/Logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main>
        <section class="profile container">
            <img src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editbtn all-buttons"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__addbtn all-buttons"></button>
        </section>

        <section class="places container" aria-label="Интересные места">
            <article class="places__container">
                <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Карачаевск</h2>
                    <button type="button" class="places__likebtn places__likebtn_hover all-buttons"></button>
                </div>
            </article>

            <article class="places__container">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Гора Эльбрус</h2>
                    <button type="button" class="places__likebtn places__likebtn_hover all-buttons"></button>
                </div>
            </article>

            <article class="places__container">
                <img src="./images/Dombai.jpg" alt="Донбай" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Донбай</h2>
                    <button type="button" class="places__likebtn all-buttons"></button>
                </div>
            </article>

            <article class="places__container">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Гора Эльбрус</h2>
                    <button type="button" class="places__likebtn all-buttons"></button>
                </div>
            </article>

            <article class="places__container">
                <img src="./images/Dombai.jpg" alt="Донбай" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Донбай</h2>
                    <button type="button" class="places__likebtn all-buttons"></button>
                </div>
            </article>

            <article class="places__container">
                <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="places__image">
                <div class="places__title-container">
                    <h2 class="places__title">Карачаево-Черкесия</h2>
                    <button type="button" class="places__likebtn all-buttons"></button>
                </div>
            </article>



        </section>
    </main>

    <footer class="footer container">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
</body>

</html>
