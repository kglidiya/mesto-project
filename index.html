<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Mesto</title>
</head>


<body class="page">

    <header class="header">
        <img src="./images/Logo.svg" class="header__logo" alt="Логотип" />
    </header>

    <main>
        <section class="profile container">
            <img src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editbtn all-buttons"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" data-element="two" class="profile__addbtn all-buttons"></button>
        </section>

        <section class="places container" aria-label="Интересные места">


        </section>
    </main>

    <footer class="footer container">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>

    <template class="places-new">
        <article class="places__container">
            <img src="" alt="Фото места" class="places__image" />
            <button type="button" class="places__deletebtn all-buttons"></button>
            <div class="places__title-container">
                <h2 class="places__title"></h2>
                <button type="button" class="places__likebtn all-buttons"></button>
            </div>
        </article>
    </template>

    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form edit-profile" name="user">
                    <input type="text" name="name" class="form__input form__input_name" placeholder="Ваше имя" />
                    <input type="text" name="job" class="form__input form__input_job"
                        placeholder="Ваше занятие" />
                    <button type="submit" class="form__savebtn all-buttons">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup card-popup">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <form class="form edit-place" name="location">
                    <input type="text" name="place" class="form__input form__input_place" placeholder="Название" />
                    <input type="text" name="link" class="form__input form__input_link"
                        placeholder="Ссылка на картику" />
                    <button type="submit" class="form__savebtn all-buttons">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup image-popup popup_theme_dark " aria-label="photo-popup">
        <div class="image-popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
                alt="Карачаевск" class="image-popup__photolink">
            <p class="image-popup__caption"></p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
