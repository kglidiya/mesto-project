<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
</head>


<body class="page">

    <header class="header">
        <div class="header__logo"></div>

    </header>

    <main>
        <section class="profile container">
            <div class="profile__avatar">
                <div class="profile__avatar-overlay">
                    <button class="profile__avatar-editbtn all-buttons"></button>
                </div>
            </div>

            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак Кусто</h1>
                    <button type="button" class="profile__editbtn all-buttons"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" data-element="two" class="profile__addbtn all-buttons"></button>
        </section>

        <section class="places container" aria-label="Интересные места">

        </section>
    </main>

    <footer class="footer container">
        <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>

    <template class="places-new">
        <article class="places__container">
            <img src="" alt="Фото места" class="places__image" />
            <button type="button" class="places__deletebtn all-buttons"></button>
            <div class="places__title-container">
                <h2 class="places__title"></h2>
                <div class="places__likes-container">
                    <button type="button" class="places__likebtn all-buttons"></button>
                    <p class="places__likes"></p>
                </div>
            </div>
        </article>
    </template>

    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form edit-profile" name="user">
                    <label class="form__label">
                        <input type="text" name="name" id="name-input" class="form__input form__input_name"
                            placeholder="Ваше имя" minlength="2" maxlength="40" required />
                        <span class="name-input-error form__input-error"></span>
                    </label>
                    <label class="form__label">
                        <input type="text" name="job" id="job-input" class="form__input form__input_job"
                            placeholder="Ваше занятие" minlength="2" maxlength="200" required />
                        <span class="job-input-error form__input-error"></span>
                    </label>
                    <button type="submit" class="form__savebtn all-buttons">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </section>


    <section class="popup avatar-popup">
        <div class="popup__container popup__container_avatar">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Обновить аватар</h3>
                <form class="form edit-avatar" name="user">
                    <label class="form__label">
                        <input type="url" name="avatar" id="avatar-input" class="form__input form__input_avatar"
                            placeholder="Ссылка на изображение" required />
                        <span class="avatar-input-error form__input-error"></span>
                    </label>
                    <button type="submit" class="form__savebtn all-buttons">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="popup card-popup">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <form class="form edit-place" name="location">
                    <label class="form__label">
                        <input type="text" name="place" id="place-input" class="form__input form__input_place"
                            placeholder="Название" minlength="2" maxlength="30" required />
                        <span class="place-input-error form__input-error"></span>
                    </label>
                    <label class="form__label">
                        <input type="url" name="link" id="link-input" class="form__input form__input_link"
                            placeholder="Ссылка на картику" required />
                        <span class="link-input-error form__input-error"></span>
                    </label>
                    <button type="submit" class="form__savebtn all-buttons">
                        Создать
                    </button>
                </form>
            </div>
        </div>
    </section>


    <section class="popup delete-popup">
        <div class="popup__container popup__container_delete">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <div class="popup__content">
                <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
                <button type="button" class="form__savebtn all-buttons button__delete">
                    Да
                </button>
            </div>
        </div>
    </section>


    <section class="popup image-popup popup_theme_dark " aria-label="photo-popup">
        <div class="image-popup__container">
            <button type="button" aria-label="Close" class="popup__closebtn all-buttons"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
                alt="Карачаевск" class="image-popup__photolink">
            <p class="image-popup__caption"></p>
        </div>
    </section>
</body>

</html>
